<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <p>Nombre:</p><br>
        <input type="text" name="Nombre"><br>
        <p>Apellido</p><br>
        <input type="text" name="Apellido"><br>
        <p>Contraseña</p><br>
        <input type="password" name="Contraseña"><br>
        <input type="submit" value="Enviar"><br>
        <input type="reset">
    </form>

    <form action="">
        <input type="radio" name="Hombre" value="Hombre" checked>Hombre<br>
        <input type="radio" name="Mujer" value="Mujer">Mujer<br>
        <input type="checkbox" name="Pera" value="Fruta">Tengo una pera<br>
        <input type="button" onclick="alert('Hola mundo!')" value="Haz click">
        <p>Mi cumpleaños</p>
        <input type="date" name="Cumpleaños">
    </form>
    <form class="Formulario">
        <!-- si agregamos size despues de name puedes incluir el número de elementos que salgan en la lista -->
        <select name="lista">
            <option>Cereal</option>
            <option>Frutas</option>
            <option>Leche</option>
            <option>Papel</option>
            <!-- selected es donde queremos que inicie la lista -->
            <option selected>Frijol</option>
            <option>Azúcar</option>
        </select>
    </form>

    <form>
        <!-- Wrap indica que se debe ajustar al texto que definimos -->
        <textarea name="Poema" cols="30" rows="10" readonly wrap="hard">

        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illum, tenetur!
        </textarea>

        <input type="color">
